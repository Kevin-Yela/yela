<!DOCTYPE html>
<html>
<head>
  <title>Lista de Tareas</title>
  <style>
    /* Estilo b√°sico de la lista */
    ul {
      list-style-type: none;
      padding: 0;
    }
    
    li {
      margin-bottom: 10px;
    }
    
    /* Estilo del checkbox */
    input[type="checkbox"] {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Lista de Tareas</h1>
  
  <ul>
    <li>
      <input type="checkbox">
      hacer la tarea de didactica : hacer actividades de exploracion
    </li>
    <li>
      <input type="checkbox">
      hacer planos de mi maqueta : un plano detallado para hacerlo
    </li>
    <li>
      <input type="checkbox">
      haz con codigo html: un codigo de lista de tareas
    </li>
  </ul>
</body>
</html>
